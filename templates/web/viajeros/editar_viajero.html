{% extends 'web/layout.html' %}

{% block extra_head %}
{% endblock %}

{% block content %}

<div class="album py-5 bg-body-tertiary">
 <div class="container">
    <div class="row justify-content-center mt-4">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-title fw-bold text-center"><h3>Editar Viajero</h3></div>
          <div class="card-body">
            <form action="" method="post" class="row">
              {% csrf_token %}
              {{ form.as_p }}

              <div class="row mt-4">
                <div class="col-sm-6">
                    <a class="btn btn-secondary" href="{% url 'list_viajeros' %}">Cancelar</a>
                </div>
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary float-end">Editar Viajero</button>
                </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
 </div>
</div>

{% endblock %}

{% block extra_js %}

{% endblock %}
